<!DOCTYPE html>
<html>
<head>
	<title>Test Window Dimensions | DRUH.IN</title>
	<style>
		@font-face {
			font-family: 'NeueMontreal-Medium';
			src: url('https://druh.in/fonts/NeueMontreal-Medium.otf') format('opentype');
			font-weight: normal;
			font-style: normal;
		}

		body {
      font-family: 'NeueMontreal-Medium', sans-serif;
			background-color: #FFC130;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
		}

		h1 {
			font-size: 4rem;
			color: #131313;
			text-align: center;
			margin: 0;
		}
	</style>
</head>
<body>
	<h1 id="dimensions"></h1>

	<script>
		function displayWindowDimensions() {
			// Get the window dimensions
			const windowWidth = window.innerWidth;
			const windowHeight = window.innerHeight;

			// Set the dimensions in the h1 element
			const dimensionsH1 = document.getElementById("dimensions");
			dimensionsH1.textContent = windowWidth + " Ã— " + windowHeight;
		}

		// Display the window dimensions on load
		displayWindowDimensions();

		// Re-display the window dimensions every time the window is resized
		window.addEventListener("resize", displayWindowDimensions);
	</script>
</body>
</html>
